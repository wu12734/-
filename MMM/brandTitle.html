<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brandTitle.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top">
            <a class="mui-pull-left" href="index.html">

            </a>
            <a class="mui-pull-right" href="index.html">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
        <div class="search">
            <input class="mui-pull-left" type="text" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>
    </header>

    <div class="line"></div>

    <!-- 面包屑导航 -->
    <div class="bread">
        <div class="nav mui-pull-left">
            <a href="index.html">首页</a>
            <a href="category.html">> 全部分类</a>
        </div>
    </div>

    <div class="title">热门品牌排行</div>

    <section>
        <ul class="menu mui-table-view">
            <!-- 模板 -->
        </ul>
    </section>

    <!-- 底部 -->
    <footer>
        <ul>
            <li>
                <a href="#">登录</a>
            </li>
            <li>
                <a href="#">注册</a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-arrow-circle-up"></span>

            </li>
        </ul>
        <p>
            <span>手机APP下载</span>
            <span>慢慢买手机版 -- </span>
            <span>掌上比价平台</span>
            <span>m.manmanbuy.com</span>
        </p>

    </footer>


</body>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/brandTitle.js"></script>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="mui-table-view-cell">
        <a class="list mui-navigate-right" href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
    </li>
    {{/each}}
</script>

</html>
