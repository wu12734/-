<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">

</head>

<body>
    <header>
        <div class="top">
            <a class="mui-pull-left" href="index.html">

            </a>
            <h3>白菜价-淘宝内部券</h3>
            <a class="mui-pull-right" href="index.html">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
        <div class="nav">
            <div class="nav-box">
                <div class="title">
                    <!--这里放置真实显示DOM内容-->
                    <!-- 模板tpl -->
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- 商品 -->
        <div class="cargo">
            <ul>
                <!-- 模板tpl1 -->
            </ul>
        </div>
    </div>

    <footer>
        <ul>
            <li>
                <a href="#">登录</a>
            </li>
            <li>
                <a href="#">注册</a>
            </li>
            <li>
                <a href="#">

            </li>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/get.js"></script>
<script src="js/baicaijia.js"></script>
<script type="text/html" id="tpl">
    {{each result v i}}
    <a href="baicaijia.html?titleid={{v.titleId}}">{{@v.title}}</a>
    {{/each}}
</script>

<script type="text/html" id="tpl1">
    {{each result v i}}
    <li>
        <div class="car">
            <div class="car-img">
                {{@v.productImg}}
            </div>
            <div class="car-txt">
                <p>{{@v.productName}}</p>
                <p>{{@v.productPrice}}</p>
                {{@v.productCouponRemain}}
                <div>
                    <span class="left-a mui-pull-left">
                        {{@v.productCoupon}}
                    </span>
                    <span class="right-a mui-pull-right">
                        {{@v.productHref}}
                    </span>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

</html>
