<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common2.css">
    <link rel="stylesheet" href="css/gsproduct.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top">
            <a class="mui-pull-left" href="index.html">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h3>凑单品</h3>
            <a class="mui-pull-right" href="index.html">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <div class="main">
        <div class="nav">
            <ul>
                <li class="order">京东
                    <span class="fa fa-angle-down"></span>
                    <ul class="from from1">
                        <!-- 模板 -->
                    </ul>
                </li>
                <li class="order">华北
                    <span class="fa fa-angle-down"></span>
                    <ul class="from from2">
                        <!-- 模板 -->
                    </ul>
                </li>
                <li class="order">全部价格
                    <span class="fa fa-angle-down"></span>
                    <ul class="from from3">
                        <li>全部价格</li>
                    </ul>
                </li>
            </ul>
            <span class="fa fa-list-ul"></span>
        </div>

        <div class="line"></div>

        <ul class="cargo mui-row">
            <!-- 模板tpl -->
        </ul>
    </div>

    <footer>
        <ul>
            <li>
                <a href="#">登录</a>
            </li>
            <li>
                <a href="#">注册</a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-arrow-circle-up"></span>
                    返回顶部</a>
            </li>
        </ul>
        <p>
            <span>手机APP下载</span>
            <span>慢慢买手机版 -- </span>
            <span>掌上比价平台</span>
            <span>m.manmanbuy.com</span>
        </p>
    </footer>


</body>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/gsproduct.js"></script>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>{{v.shopName}}</li>
    {{/each}}
</script>

<script type="text/html" id="tpl1">
    {{each result v i}}
    <li>{{v.areaName}}</li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each result v i}}
    <li class="mui-col-xs-6">
        <a href="#">
            <div class="car-img">
                <img src="{{v.productImg}}" alt="">
            </div>
            <p>{{v.productName}}</p>
            <p>
                <span>{{v.productPrice}}</span>
                <span>去凑单</span>
            </p>
        </a>
    </li>
    {{/each}}
</script>


</html>
