<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common2.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top">
            <a class="mui-pull-left" href="index.html">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h3>省钱控 - 最新优惠</h3>
            <a class="mui-pull-right" href="index.html">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <div class="main">
        <!-- 商品 -->
        <div class="cargo">
            <ul>
                <!-- 模板tpl1 -->
            </ul>
            <!-- 分页 -->
            <div class="page">
                <button class="prev">上一页</button>
                <select class="page-n" name="" id="">
                    <!-- 模板 -->
                </select>
                <button class="next">下一页</button>
            </div>
        </div>
    </div>


    <footer>
        <ul>
            <li>
                <a href="#">登录</a>
            </li>
            <li>
                <a href="#">注册</a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-arrow-circle-up"></span>
                    返回顶部</a>
            </li>
        </ul>
        <p>
            <span>手机APP下载</span>
            <span>慢慢买手机版 -- </span>
            <span>掌上比价平台</span>
            <span>m.manmanbuy.com</span>
        </p>
    </footer>


</body>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/moneyctrl.js"></script>

<script type="text/html" id="tpl1">
    {{each result v i}}
    <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="car-img">
                {{@v.productImg2}}
            </div>
            <div class="car-txt">
                <p>{{v.productName}}</p>
                <p>{{v.productPinkage}}</p>
                <div>
                    <span>{{v.productFrom}} |{{v.productTime}}</span>
                    <span class="mui-pull-right fa fa-commenting-o">
                        {{v.productComCount}}
                    </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each list v i}}
    <option {{page+1==i+1? 'selected': ''}} value="{{i+1}}">{{i+1}}/{{list.length}}</option>
    {{/each}}
</script>

</html>
