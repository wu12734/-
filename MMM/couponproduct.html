<!-- <script src="lib/zepto/zepto.min.js"></script> -->

<script src="lib/artTemplate/template-web.js"></script>

<script src="js/couponproduct.js"></script>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="javascript:;">
            <div class="car-img">
                {{@v.couponProductImg}}
            </div>
            <div class="car-txt">
                <p>{{v.couponProductName}}</p>
                <p>{{v.couponProductPrice}}</p>
                <p>{{v.couponProductTime}}</p>
            </div>
        </a>
        <div class="model">
            <span class="prev-img fa fa-chevron-left"></span>
            {{@v.couponProductImg}}
            <span class="next-img fa fa-chevron-right"></span>
        </div>
    </li>
    {{/each}}
</script>
